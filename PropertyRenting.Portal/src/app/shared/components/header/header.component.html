<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Property Renting</span>
    <div style="padding-top:20px;" fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
          </mat-menu>
        </li>
        <li>
          <mat-button-toggle-group appearance="legacy" [(ngModel)]="currentLanguage" aria-label="Languages">
            <mat-button-toggle [value]="language.Value" [disabled]="language.Value === currentLanguage"
                               [ngStyle]="{'pointer-events':language.Value === currentLanguage?'none':'unset'}"
                               *ngFor="let language of languageList"
                               (click)="changeLanguage()">{{language.Description}}</mat-button-toggle>
          </mat-button-toggle-group>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
