<app-page-header PageHeader="{{'Country.PageTitle'|translate}}"></app-page-header>
<app-error></app-error>
<form [formGroup]="form" class="qb-form" (ngSubmit)='onSubmit()' *ngIf="showForm">
  <app-form-header FormTitle="{{'Country.DetailsFormTitle'|translate}}"></app-form-header>
  <div class="row">
    <div class="form-group col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>{{'Country.CountryName'|translate}}</mat-label>
        <input matInput formControlName="CountryName" [(ngModel)]="country.name">
        <mat-error *ngIf="CountryName.hasError('required')">
          {{'Country.CountryName'|translate}} <strong>{{'Common.Required'|translate}}</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group col-md-12">
      <mat-form-field appearance="fill">
        <mat-label>{{'Country.Nationality'|translate}}</mat-label>
        <input matInput formControlName="Nationality" [(ngModel)]="country.nationality">
        <mat-error *ngIf="Nationality.hasError('required')">
          {{'Country.Nationality'|translate}} <strong>{{'Common.Required'|translate}}</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div class="form-group col-md-12 qb-form-footer-actions">
      <button type="submit" mat-button class="qb-btn m-1" [disabled]="form.invalid">{{'Common.Save'|translate}}</button>
      <button type="button" mat-button class="qb-btn m-1"> {{'Common.Reset'|translate}}</button>
      <button type="button" mat-raised-button class="qb-btn m-1" routerLink="/countries"> {{'Common.BackToList'|translate}}</button>
    </div>
  </div>
</form>
